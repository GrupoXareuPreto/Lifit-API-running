# URL de conexão com o SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=LifitApp;encrypt=true;trustServerCertificate=true

# Usuário e senha do SQL Server
spring.datasource.username=sa
spring.datasource.password=*123456HAS*

# Driver
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
